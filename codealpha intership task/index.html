<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <h1>Age Calculator</h1>
        <form id="age-form">
           <input type="number" id="dob-day" min="1" max="31" required>
            
            <label for="dob-month">Month:</label>
             <label for="dob-day">Day:</label>
            <input type="number" id="dob-month" min="1" max="12" required>
            
            <label for="dob-year">Year:</label>
            <input type="number" id="dob-year" min="1900" max="2024" required>
            
            <button type="button" onclick="calculateAge()">Calculate Age</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
